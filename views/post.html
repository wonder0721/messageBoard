<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/bootstrap.css">
    <title>提交留言</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><a href="/">留言板</a>：请留下你想说的话。</h1>
        </div>
        <form action="/pinglun" method="GET">
            <div class='form-group'>
                <label for="">姓名：</label>
                <input type="text" class="form-control" placeholder="请输入姓名" name="name" required>  
            </div>
            <div class='form-group'>
                <label for="">留言：</label>
                <textarea name="msg" class="form-control" cols="60" rows="5" placeholder="请输入留言（不得少于五个字）" minlength="5"></textarea>
            </div>
            <button class="btn btn-default btn-lg" type="submit">提交</button>
        </form>
    </div>
</body>
</html>
